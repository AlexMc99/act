<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Teachers Page</title>
        <script src="../js/teacher.js"></script>
    </head>
    <body>
        <section id='teacher-area'>
            <form name='new-classroom-form' id='new-classroom-form' action='/add_new_classroom' method='POST'>
                <h1 class="h1"> Teachers Page </h1>
                <label for="classroom-name">Class Name</label>
                <input type="text" name='classroom-name' id='classroom-name' maxlength="280">
                <label for="classroom-password">Class Password</label>
                <input type="text" name='classroom-password' id='classroom-password' maxlength="280" >
                <button type="submit" name='new-classroom-submit' id='new-classroom-submit'>New Classroom</button>
            </form>
        </section>
        <section id='classroom-area'>
            <ul id='classroom-list'> 
            </ul>
        </section>

        <template id='classroom-template'>
            <li class='classroom'>
                    <span class='classroom-name'>Lorem Ipsum</span>
            </li>
        </template>
    </body>
</html>
